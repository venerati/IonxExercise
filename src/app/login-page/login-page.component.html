<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        	<form (ngSubmit)="loginForm()">
	        	<div class="input-group">
				  <input type="text" [(ngModel)]="formUsername" placeholder="Username" name="username" aria-describedby="basic-addon2">
				  <input type="password" [(ngModel)]="formPassword" placeholder="Password" name="password" aria-describedby="basic-addon2">
				  <button class="btn btn-default" type="submit" value="Login">Login</button>
				</div>
        	</form>
        	<h1>{{token}}</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
